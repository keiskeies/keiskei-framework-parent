    url: jdbc:mysql://192.168.31.236:3306/test_demo?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
  redis:
    timeout: 60000
    password: pojienimasiquanjia
    database: 0
    port: 6379
    host: 192.168.31.236
mybatis-plus:
  type-enums-package: top.keiskeiframwork.**
  configuration:
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
  global-config:
    db-config:
      logic-delete-field: d # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
